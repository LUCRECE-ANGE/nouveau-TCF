  <script>
    // JavaScript pour afficher/cacher le menu mobile
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
    const toggleExpression = document.getElementById('toggle-expression');
    const expressionMenu = document.getElementById('expression-menu');

    // Toggle le menu mobile
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Toggle le sous-menu "Expression √©crite"
    toggleExpression.addEventListener('click', () => {
      expressionMenu.classList.toggle('hidden');
      // Rotation de la fl√®che
      const arrow = toggleExpression.querySelector('span');
      arrow.style.transform = expressionMenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
    });
  </script>

  
    <!-- Tailwind styles for animation -->
  <style>

    }

    #hamburger.open span:nth-child(3) {
